function Elevation(x,z) {
    // return 0;
    const bigMtn2048Magnitude = (Math.max(0.5,noise.simplex2(x/32768,z/32768))-0.5)*2;
    const Mtn1024Magnitude = (Math.max(0.5,noise.simplex2(x/16384,z/16384))-0.5)*2;
    const smallMtn512Magnitude = (Math.max(0.5,noise.simplex2(x/8192,z/8192))-0.5)*2;
    const bigHill256Magnitude = (Math.max(0.5,noise.simplex2(x/4096,z/4096))-0.5)*2;
    const footHill128Magnitude = (Math.max(0.5,noise.simplex2(x/2048,z/2048))-0.5)*2;
    const hills64Presense = Math.max(0,noise.simplex2(x/1024,z/1024));
    let hills64Magnitude = ((noise.simplex2(x/256,z/256)+1)/2)*hills64Presense*2;
    return hills64Magnitude*64 +footHill128Magnitude*256 + bigHill256Magnitude*512+smallMtn512Magnitude*1024 + Mtn1024Magnitude*2048+bigMtn2048Magnitude*4096;
}

function Lvl1Color(x,z) {
    return [0.2,0.5+Math.random()*0.5,0.2];
}
function Lvl4Color(x,z) {
    const pathX = Math.sin(z/20)*20;
    const distToPath = Math.abs(pathX-x);
    if (distToPath <= 2) return [0.8,0.5+Math.random()*0.5,0.4];
}
function Lvl16Color(x,z) {
    const riverZ = Math.sin(x/20)*20;
    const distToRiver = Math.abs(riverZ-z);
    if (distToRiver <= 8) return [0.7,0.7,0.8+Math.random()*0.2];
}
function Lvl256Color(x,z) {
    const elevation = noise.simplex2(x/(256*16),z/(256*16));
    if (elevation > 0.75) {
        return [0,elevation,elevation];
    }
}
const LeveledBlockColors = [

    Lvl16Color,
    Lvl4Color,
]
function GetBlockColor(x,z) {
    for (const fn of LeveledBlockColors) {
        const res = fn(x,z);
        if (res) return res;
    }
    return Lvl1Color(x,z);

}

}
function MultiplyVector(v1,n) {
    return v1.map((item) => item*n);
}

function DistanceToLine(p, s, e) {
    // Calculate line length squared
    const lineLength2 = (e.x - s.x) * (e.x - s.x) + (e.z - s.z) * (e.z - s.z);
    
    if (lineLength2 === 0) {
        // If line is actually a point, return distance to that point
        return Math.sqrt((p.x - s.x) * (p.x - s.x) + (p.z - s.z) * (p.z - s.z));
    }
    
    // Calculate projection position (t) along line segment
    const t = Math.max(0, Math.min(1, (
        ((p.x - s.x) * (e.x - s.x) + (p.z - s.z) * (e.z - s.z)) / lineLength2
    )));
    
    // Calculate closest point on line
    const projectionX = s.x + t * (e.x - s.x);
    const projectionY = s.z + t * (e.z - s.z);
    
    // Return distance to closest point
    return Math.sqrt(
        (p.x - projectionX) * (p.x - projectionX) + 
        (p.z - projectionY) * (p.z - projectionY)
    );
}
const dm = 0.1
const faceColorModifiers = [
    [dm,0.0,0.0],
    [0.0,0.0,dm],
    [0.0,dm,0.0],
    [-dm,0.0,0.0],
    [0.0,-dm,0.0],
    [0.0,0.0,-dm],
]

function getBaseLog(x, y) {

let CHUNK_SIZE = 64;
const levels = [1,2,4,8,16,32,64,128];

class CubeRenderer {
    constructor() {
        this.meshTypeMap = {};
        this.boxCount = 0;
        this.oldChunk = {x:0,z:0};
        this.chunks = {};
        this.chunksToRenderBuckets = Object.fromEntries(levels.map(l => [l,[]]));
        this.nrendered = 0;
    }
    GenerateCubeColor(cube) {
        let finalColor = [0,0,0];
        let count = 0;
        for (let i = cube.x-cube.size/2+0.5; i <= cube.x+cube.size/2-0.5;i++) {
            for (let j = cube.z-cube.size/2+0.5; j <= cube.z+cube.size/2-0.5;j++) {
                const color = GetBlockColor(i,j);
                finalColor[0] += color[0];
                finalColor[1] += color[1];
                finalColor[2] += color[2];
                count++;
            }
        }
        return MultiplyVector(finalColor,1/count);
    }
    GetFaceColor(color) {
        const faceColors = [];
        const roundedColor = color.map(c => Math.floor(c*40)/40);
        const colorCode = roundedColor.map(String).join('-');
        for (let i = 0; i < 6; i++) {
            const modifier = faceColorModifiers[i];
            const newColor = AddVectors(modifier,roundedColor).map(c => Math.max(Math.min(c,1),0))
            faceColors.push(new BABYLON.Color4(...newColor,0));
        }
        return {colorCode,faceColors};
    }
    RenderCube({color,size,width,height,depth,x,y,z}){
        if (size) {
            width = size;
            height = size;
            depth = size
        }
        this.boxCount++;
        const {faceColors,colorCode} = this.GetFaceColor(color);
        const meshCode = `${colorCode}-${width??1}-${height??1}-${depth??1}`;
        if (!(meshCode in this.meshTypeMap)) {

            const newMesh = BABYLON.MeshBuilder.CreateBox(`${meshCode}`, {width,height,depth,faceColors}, scene);
            newMesh.alwaysSelectAsActiveMesh = true;
            newMesh.position.y = -10000;
            this.meshTypeMap[meshCode] = newMesh;

        }
        const mesh = this.meshTypeMap[meshCode];
        const instance = mesh.createInstance(meshCode+this.boxCount);
        instance.alwaysSelectAsActiveMesh = true;
        instance.position.x = x;
        instance.position.y = y;
        instance.position.z = z;
        this.nrendered++;
        return instance;
    }
    DeleteChunk(id) {
        for (const cube of this.chunks[id].cubes) {
            cube.instance.dispose();
            this.nrendered--;
        }
        delete this.chunks[id];
    }
    CreateChunk({id,x,z,level}) {
        if (id in this.chunks) this.DeleteChunk(id);
        const chunk = {
            level,
            cubes:[]
        }
        const blocks_in_chunk = CHUNK_SIZE/level;
        for (let i = 0; i < blocks_in_chunk; i++) {
            for (let j = 0; j < blocks_in_chunk; j++) {
                // This math is bad, fix later
                const blockX = x*CHUNK_SIZE - CHUNK_SIZE/2 + i*level;
                const blockZ = z*CHUNK_SIZE - CHUNK_SIZE/2 + j*level;
                const cube = {
                    x:blockX,
                    z:blockZ,
                    y:Elevation(blockX,blockZ),
                    size:level
                };
                cube.color = this.GenerateCubeColor(cube);
                cube.instance = this.RenderCube(cube);
                chunk.cubes.push(cube);
            }
        }
        this.chunks[id] = chunk;
    }
    RenderChunksPerformantly(){
        const start = Date.now();
        // 20 ms per tick so hacky ahah
        // should be own thread
        main: while(Date.now()-start < 10) {
            for (const level of levels) {
                if (this.chunksToRenderBuckets[level].length > 0 ) {
                    const event = this.chunksToRenderBuckets[level].pop();
                    this.CreateChunk(event);
                    continue main;
                }
            }
            break;
        }
    }
    SaveChunkToRender(chunk) {
        this.chunksToRenderBuckets[chunk.level].push(chunk);
    }
    OnMove(scene,camera) {
        console.log(this.nrendered);
        this.RenderChunksPerformantly();
        const oldChunk = this.oldChunk;
        const newChunk = {x:Math.round(camera.position._x/CHUNK_SIZE),z:Math.round(camera.position._z/CHUNK_SIZE)};
        if (newChunk.x == this.oldChunk.x && newChunk.z == this.oldChunk.z) {
            return;
        }
        // scene.unfreezeActiveMeshes();
        const biggestLevel = levels[levels.length-1];
        for (const level of levels) {
            // Skip processing biggest level - it is not for rendering but instead a fill in
            if (level == biggestLevel) continue;
            const chunkRange = level*1;
            const oldChunks = [];
            for ( let x = oldChunk.x-chunkRange; x < oldChunk.x+chunkRange+1; x++) {
                oldChunks.push({x,z:oldChunk.z-chunkRange});
                oldChunks.push({x,z:oldChunk.z+chunkRange});
            }
            for ( let z = newChunk.z-chunkRange; z < newChunk.z+chunkRange+1; z++) {
                oldChunks.push({x:oldChunk.x-chunkRange,z});
                oldChunks.push({x:oldChunk.x+chunkRange,z});
            }
            const newChunks = [];
            for ( let x = newChunk.x-chunkRange; x < newChunk.x+chunkRange+1; x++) {
                newChunks.push({x,z:newChunk.z-chunkRange});
                newChunks.push({x,z:newChunk.z+chunkRange});
            }
            for ( let z = newChunk.z-chunkRange; z < newChunk.z+chunkRange+1; z++) {
                newChunks.push({x:newChunk.x-chunkRange,z});
                newChunks.push({x:newChunk.x+chunkRange,z});
            }
            for (const chunk of oldChunks) {
                const dist = CubeDistance(chunk.x,chunk.z,newChunk.x,newChunk.z);
                if (dist <= chunkRange) continue;
                const id = `${chunk.x}-${chunk.z}`;
                if (id in this.chunks && this.chunks.level === level*2) continue;
                this.SaveChunkToRender({id,x:chunk.x,z:chunk.z,level:level*2});
            }
            for (const chunk of newChunks) {
                const dist = CubeDistance(chunk.x,chunk.z,oldChunk.x,oldChunk.z);
                if (dist <= chunkRange) continue;
                const id = `${chunk.x}-${chunk.z}`;
                if (id in this.chunks && this.chunks.level === level) continue;
                this.SaveChunkToRender({id,x:chunk.x,z:chunk.z,level});
            }
        }
        // scene.freezeActiveMeshes();
        this.oldChunk = newChunk;
    }
}
const cubeRenderer = new CubeRenderer();
var boxration = 1;

var canvas = document.getElementById("renderCanvas");

var engine = null;
var scene = null;
var camera = null;
var sceneToRender = null;
var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
var createScene = function () {
    scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0.5, 0.8, 0.89, 1);
    camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 50,0), scene);
    camera.maxZ = 50000;
    camera.speed = 0.3;
    camera.inverseRotationSpeed = 100;
    camera.attachControl(canvas, true);
    scene.registerBeforeRender(function () {
        camera.position.y = camera.position.y*0.8+(Elevation(camera.position.x,camera.position.z)+2)*0.2
    });
    var light = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, -1, 0), scene);
    light.intensity = 0.9;
    light.groundColor = new BABYLON.Color3(1,1,1);
    light.specular = BABYLON.Color3.Black();
    Generate();
    Render();
    // scene.freezeActiveMeshes();
    return scene;
};
var startRenderLoop = function (engine, canvas) {
    engine.runRenderLoop(function () {
        if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
        }
    });
}

window.initFunction = async function() {  
    var asyncEngineCreation = async function() {
        try {
        return createDefaultEngine();
        } catch(e) {
        console.log("the available createEngine function failed. Creating the default engine instead");
        return createDefaultEngine();
        }
    }

    window.engine = await asyncEngineCreation();
    if (!engine) throw 'engine should not be null.';
    startRenderLoop(engine, canvas);
    window.scene = createScene();
    await setInterval(() => {
        // Separate handler, since I havent yet got the 'overflow' logic quite right
        cubeRenderer.OnMove(scene,camera);
    }, 100);

};
initFunction().then(() => {sceneToRender = scene});
    // Resize
window.addEventListener("resize", function () {
    engine.resize();
});
